<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Emoji App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>My Emojis</h1>
    <div class="emoji-container"></div>
    <input type="text" class="emoji-input" placeholder="Type a emoji ⌨️" />
    <div class="btn-wrapper">
      <button class="push-btn">Add To End</button>
      <button class="unshift-btn">Add To Start</button>
    </div>
    <div class="btn-wrapper">
      <button class="pop-btn">Remove To End</button>
      <button class="shift-btn">Remove To Start</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
